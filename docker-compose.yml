services:
  odoo:
    image: odoo:19
    container_name: odoo19-app
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo_password
      - DB_FILTER=^.*$
      - WORKERS=4
      - MAX_CRON_THREADS=1
      - LIMIT_TIME_CPU=600
      - LIMIT_TIME_REAL=1200
    volumes:
      - odoo_data:/var/lib/odoo
      - odoo_addons:/mnt/extra-addons
    networks:
      - odoo-network

  db:
    image: postgres:15
    container_name: odoo19-db
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo_password
      - POSTGRES_DB=odoo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - odoo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  odoo_data:
  postgres_data:
  odoo_addons:

networks:
  odoo-network:
    driver: bridge

