version: '3.8'

services:
  odoo:
    image: odoo:19
    container_name: odoo19-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo_password
      - DB_FILTER=^.*$
    volumes:
      - odoo_data:/var/lib/odoo
      - odoo_addons:/mnt/extra-addons
    command: >
      bash -c "
      odoo -i base -c /etc/odoo/odoo.conf 
      --db_user=odoo 
      --db_password=odoo_password 
      --db_host=db 
      --db_port=5432 
      -d odoo 
      --without-demo=all 
      --stop-after-init &&
      odoo -c /etc/odoo/odoo.conf 
      --db_user=odoo 
      --db_password=odoo_password 
      --db_host=db 
      --db_port=5432
      "
    networks:
      - odoo-network

  db:
    image: postgres:15
    container_name: odoo19-db
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo_password
      - POSTGRES_DB=odoo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - odoo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  odoo_data:
  postgres_data:
  odoo_addons:

networks:
  odoo-network:
    driver: bridge
