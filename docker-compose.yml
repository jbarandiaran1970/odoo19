version: '3.8'

services:
  odoo:
    image: odoo:19
    container_name: odoo19-app
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo_password
      - DB_FILTER=^.*$
    volumes:
      - odoo_data:/var/lib/odoo
      - ./config/odoo.conf:/etc/odoo/odoo.conf
      - ./addons:/mnt/extra-addons
    networks:
      - odoo-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.odoo.rule=Host(`odoo.tu-dominio.com`)"
      - "traefik.http.services.odoo.loadbalancer.server.port=8069"
      - "traefik.docker.network=dokploy-network"

  db:
    image: postgres:15
    container_name: odoo19-db
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo_password
      - POSTGRES_DB=odoo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - odoo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  odoo_data:
  postgres_data:

networks:
  odoo-network:
    driver: bridge
